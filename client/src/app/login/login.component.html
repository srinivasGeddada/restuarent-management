
<div class="container d-flex h-100">
    <div class="row align-self-center w-100">
        <div class="col-6 mx-auto">
          <mat-card class="example-card">
           
            <mat-card-content>
              
              <div class="text-center"><h3>Login</h3></div>
              <form class="pt-3" [formGroup]="LoginForm" (submit)="submit()" class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Email<sup class="required" title="Required">*</sup></mat-label>
                    <input matInput placeholder="Ex. rex@email.com" type="email"  formControlName="email" autocomplete="off">
                    <mat-error *ngIf="LoginForm.controls['email'].errors?.required">This field is mandatory</mat-error>
                    <mat-error *ngIf="LoginForm.controls['email'].errors?.email">Valid email required</mat-error>

                  </mat-form-field>
                  <mat-form-field class="example-full-width mt-3">
                    <mat-label>Password</mat-label>
                    <input matInput  type="password"  formControlName="password" autocomplete="off">
                    <mat-error *ngIf="LoginForm.controls['password'].errors?.required">This field is mandatory</mat-error>

                  </mat-form-field>

                <div class="bottom-row" class="text-center mt-3">
                  
                    <button mat-raised-button color="primary" type="submit" [disabled]="LoginForm.invalid" class="mr-5">Submit</button>
                   <a routerLink="/register"><button>New User?</button></a>
                </div>
                
              </form>
            </mat-card-content>
           
          </mat-card>
        </div>
    </div>
  </div>
