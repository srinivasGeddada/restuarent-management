
<div class="container d-flex h-100">
    <div class="row align-self-center w-100">
        <div class="col-6 mx-auto">
          <mat-card class="example-card">
           
            <mat-card-content>
              
              <div class="text-center"><h3><strong>Register</strong></h3></div>
              <form class="pt-3" [formGroup]="RegisterForm" (submit)="registerUser()" class="example-form">
                <mat-form-field class="example-full-width mt-3 mb-3">
                    <mat-label>User Name<sup class="required" title="Required">*</sup></mat-label>
                    <input matInput  type="text"  formControlName="user_name" autocomplete="off">
                    <mat-error *ngIf="RegisterForm.controls['user_name'].errors?.required">This field is mandatory</mat-error>
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email<sup class="required" title="Required">*</sup></mat-label>
                    <input matInput placeholder="Ex. rex@email.com" type="email"  formControlName="email" autocomplete="off">
                    <mat-error *ngIf="RegisterForm.controls['email'].errors?.required">This field is mandatory</mat-error>
                    <mat-error *ngIf="RegisterForm.controls['email'].errors?.email">Valid email required</mat-error>

                  </mat-form-field>
                  <mat-form-field class="example-full-width mt-3">
                    <mat-label>Password<sup class="required" title="Required">*</sup></mat-label>
                    <input matInput  type="password"  formControlName="password" autocomplete="off">
                    <mat-error *ngIf="RegisterForm.controls['password'].errors?.required">This field is mandatory</mat-error>

                  </mat-form-field>
                  <section>
                    <label class="example-margin"><strong>Role</strong>:</label>
                      <mat-radio-group aria-label="Select an option"  formControlName="role" class="mt-3">
                        <mat-radio-button value="customer" >Customer</mat-radio-button>
                        <mat-radio-button value="manager">Manager</mat-radio-button>
                      </mat-radio-group>
                  </section>
                <div class="bottom-row" class="text-center mt-3">
                  
                    <button mat-raised-button color="primary" type="submit" [disabled]="RegisterForm.invalid" class="mr-5">Submit</button>
                   
                </div>
                
              </form>
            </mat-card-content>
           
          </mat-card>
        </div>
    </div>
  </div>
